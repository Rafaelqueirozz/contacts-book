<!DOCTYPE html>
<html lang="en">
<head>
  <!-- MAIN CONFIGS -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Rafael Queiroz">
  <meta name="description" content="A personal contact list to all your contacts">
  <title>Contact list</title>

  <!-- STYLES -->
  <link rel="stylesheet" href="./assets/css/main.css">
  <link rel="stylesheet" href="./assets/icons/style.css">
  <!-- FONTS -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,500;0,700;1,400&display=swap" rel="stylesheet">
</head>
<body>
  <header class="header_main">
    <div class="maxWidth header_container">
      <a href="./index.html" class="header_homelink">Agenda</a>
      <div class="header_links">
        <a href="#" class="header_link">Sign up</a>
        <a href="#" class="header_link">Login</a>
      </div>
    </div>
  </header>

  <main>
    <section class="title">
      <h1 class="main_title">Contact list</h1>
      <h2 class="main_subtitle">Below are all your contacts</h2>
    </section>
    <section class="main_contacts maxWidth">
      <li class="contact_container">
        <div class="contact_header contact_content contact_name">First Name</div>
        <div class="contact_header contact_content contact_surname">Last Name</div>
        <div class="contact_header contact_content contact_mail">Mail</div>
        <div class="contact_header contact_content contact_phone">Cellphone</div>
        <div class="contact_header contact_content contact_edit">Edit</div>
        <div class="contact_header contact_content contact_delete">Delete</div>
      </li>
      <li class="contact_container">
        <div class="contact_content contact_name">Stacy</div>
        <div class="contact_content contact_surname">Riley</div>
        <div class="contact_content contact_mail">stacy.riley@example.com</div>
        <div class="contact_content contact_phone">(798) 303-2986</div>
        <div class="contact_content contact_edit"><button><span class="icon-edit" id="editButton"></span></button></div>
        <div class="contact_content contact_delete"><button><span class="icon-trash-2" id="deleteButton"></span></button></div>
      </li>
    </section>
  </main>
</body>
</html>
